
<div *ngIf="pass">
    <h2><span jhiTranslate="anivipTestApp.pass.detail.title">Pass</span> {{pass.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="anivipTestApp.pass.description">Description</span></dt>
        <dd>
            <span>{{pass.description}}</span>
        </dd>
        <dt><span jhiTranslate="anivipTestApp.pass.price">Price</span></dt>
        <dd>
            <span>{{pass.price}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pass/'+ pass.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
